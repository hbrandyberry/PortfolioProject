    <title>Holtfield Coffee Station</title>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <img src="img/coffee-logo.png" class="img-fluid">
                </div>
                <div class="col">
                    <h1>Holtfield Coffee Station</h1>
                    <h2>Local Coffee</h2>
                </div>
                <div class="col col-md-4 col-xl-2 mt-4">
                    <a role="button" class="btn loginBTN" id="loginButton">
                        <i class="fa fa-sign-in"></i> Login
                    </a>
                </div>
            </div>
        </div>

        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Login</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginEmail">Email address</label>
                                        <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                    </div>
                                    <div class="form-group col-12">
                                        <label class="sr-only" for="loginPassword">Password</label>
                                        <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                    </div>
                                    <!-- <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox">
                                            <label class="form-check-label"> Remember me</label>
                                        </div>
                                    </div> -->
                                </div>
                                <div class="form-row">
                                    <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/coffee-logo.png" height="30" width="30">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="nucampNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <!-- <span class="navbar-text ml-auto">
                    <a role="button" id="loginButton">
                        <i class="fa fa-sign-in"></i> Login
                    </a>
                </span> -->
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row row-content">
            <div class="col-8">
                <h2>Send us your Feedback</h2>
                <hr>
            </div>
            <div class="col-md-12">
                <form>
                    <div class="form-group row">
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-5 col-md-3">
                            <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area code">
                        </div>
                        <div class="col-7">
                            <input type="tel" class="form-control" name="telNum" placeholder="Tel. number">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            May we contact you?
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="yes">
                                <label for="contactYes" class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactNo" name="contactRadios" value="no">
                                <label for="contactNo" class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-10">
                            <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-10">
                            <button type="submit" class="btn btn-primary submit-btn">Send Feedback</button>
                            <!-- <a href="mailto:hanniebrandyberry@gmail.com" target="_blank" class="btn btn-primary submit-btn" role="button">Email Us</a> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class=" site-footer ">
        <div class="container ">
            <div class="row ">
                <div class="col-12 col-sm-6 text-center ">
                    <h5 class="social align-middle float-left ">Social</h5>
                    <a class="btn btn-social-icon btn-instagram float-left " target="_blank " href="https://www.instagram.com/holtfieldcoffee/?igshid=YmMyMTA2M2Y%3D ">
                        <i class="fa fa-instagram "></i>
                    </a>
                    <a class="btn btn-social-icon btn-facebook float-left " target="_blank " href="https://www.facebook.com/holtfieldcoffee/ ">
                        <i class="fa fa-facebook "></i>
                    </a>
                </div>
                <div class="col-12 col-sm-6 ">
                    <a role="button " class="btn btn-link float-md-right phoneNum " href="tel:+19374024202 ">
                        <i class="fa fa-phone "></i> (937) 402-4202
                    </a>
                </div>
                <div class="col -12 col-sm-6 ">
                    <address>
                            620 S High St,
                            <br>
                            Hillsboro, OH 45133
                            <br>
                            United States
                        </address>
                </div>
            </div>
        </div>
    </footer>
