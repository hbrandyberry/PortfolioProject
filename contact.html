    <div class="container">
        <div class="row row-content">
            <div class="col-8">
                <h2>Send us your Feedback</h2>
                <hr>
            </div>
            <div class="col-md-12">
                <form>
                    <div class="form-group row">
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-5 col-md-3">
                            <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area code">
                        </div>
                        <div class="col-7">
                            <input type="tel" class="form-control" name="telNum" placeholder="Tel. number">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            May we contact you?
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="yes">
                                <label for="contactYes" class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactNo" name="contactRadios" value="no">
                                <label for="contactNo" class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-10">
                            <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-10">
                            <button type="submit" class="btn btn-primary submit-btn">Send Feedback</button>
                            <!-- <a href="mailto:hanniebrandyberry@gmail.com" target="_blank" class="btn btn-primary submit-btn" role="button">Email Us</a> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class=" site-footer ">
        <div class="container ">
            <div class="row ">
                <div class="col-12 col-sm-6 text-center ">
                    <h5 class="social align-middle float-left ">Social</h5>
                    <a class="btn btn-social-icon btn-instagram float-left " target="_blank " href="https://www.instagram.com/holtfieldcoffee/?igshid=YmMyMTA2M2Y%3D ">
                        <i class="fa fa-instagram "></i>
                    </a>
                    <a class="btn btn-social-icon btn-facebook float-left " target="_blank " href="https://www.facebook.com/holtfieldcoffee/ ">
                        <i class="fa fa-facebook "></i>
                    </a>
                </div>
                <div class="col-12 col-sm-6 ">
                    <a role="button " class="btn btn-link float-md-right phoneNum " href="tel:+19374024202 ">
                        <i class="fa fa-phone "></i> (937) 402-4202
                    </a>
                </div>
                <div class="col -12 col-sm-6 ">
                    <address>
                            620 S High St,
                            <br>
                            Hillsboro, OH 45133
                            <br>
                            United States
                        </address>
                </div>
            </div>
        </div>
    </footer>
